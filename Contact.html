<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Worldly Bites</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5e1; /* Light cream */
        }

        /* Header */
        header {
            background-color: brown;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
        }

        
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 50px auto;
            background-color: #ffe6cc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        }

       
        .contact-info {
            flex: 1;
            padding: 30px;
            color: #5a3e36;
        }

        .contact-info h2 {
            color: #8B4513;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .contact-item {
            margin: 15px 0;
            font-size: 18px;
        }

        .contact-item a {
            text-decoration: none;
            color: #5a3e36;
            font-weight: bold;
        }

        /* Right Side - Map */
        .map-container {
            flex: 1;
            min-height: 300px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }


        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }

            .map-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<div class="contact-container">
    <!-- Left Column: Contact Details -->
    <div class="contact-info">
        <h2>We'd Love to Hear from You!</h2>
        <p>Have questions or feedback? Reach out to us anytime!</p>

        <div class="contact-item">
            <strong>üìç Address:</strong> MG Road, Pune, Maharashtra, India
        </div>

        <div class="contact-item">
            <strong>üìû Phone:</strong> <a href="tel:+912345678900">+91 23456 78900</a>
        </div>

        <div class="contact-item">
            <strong>üìß Email:</strong> <a href="mailto:info@worldlybites.com">info@worldlybites.com</a>
        </div>
    </div>

    <!-- Right Column: Google Map -->
    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.5081322263613!2d73.87596247496258!3d18.505926082584775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c048ebc13459%3A0x860458c1c7bf8388!2sMG%20Road%2C%20Pune%2C%20Maharashtra%20411001!5e0!3m2!1sen!2sin!4v1737305985390!5m2!1sen!2sin"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">

    </div>
</div>

</body>
</html>
